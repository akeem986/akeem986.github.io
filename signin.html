<!doctype html>
<html lang="en">

<head>
    <title>signin</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- My own stylesheet -->
    <link href="signin.css" rel="stylesheet">
</head>

<body>
    <header class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="panel panel-default">
                <div class="panel-heading custom-header-panel">
                    <h3 class="panel-title roboto">SIGN IN</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                            <small id="emailHelp" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="internal-formtext">

                            <label class="form-check-label" for="remeberme"> <input type="checkbox" class="form-check-input" id="exampleCheck1">Remember me</label>
                            <label class="forget" for="exampleCheck1"><a href=""> forget password?</a></label>
                        </div>
                        <button type="submit" class="btn btn-primary" onclick='location.href=""'>LOGIN</button>

                    </form>
                </div>

                <hr>
                <div class="panel-footer external-formtext">
                    <div class="d-flex justify-content-center links">
                        <label class="createaccount" for="exampleCheck1">Not Registered?<a href="register.html"> Create an account</a></label>
                    </div>
                </div>
            </div>
        </div>
    </header>


</body>

</html>
